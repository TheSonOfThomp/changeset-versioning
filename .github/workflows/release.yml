name: Minor/Patch Release

# On push to main
# - open a "Minor/Patch Release" PR targeted at `main`
# - should this just merge & publish automatically?

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - run: pnpm install
      - run: pnpm build

      # Create Release Pull Request or Publish
      - name: Create Release Pull Request or Publish
        uses: changesets/action@v1
        with:
          title: "ðŸ¦‹ Minor/Patch Release"
          version: pnpm changeset version
          # This executes the publish command defined in package.json
          publish: pnpm changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
