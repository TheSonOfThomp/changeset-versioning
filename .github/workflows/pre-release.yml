name: Pre-Release

# On PRs into `next`, open a "Pre-Release" PR targeted at `next`

on:
  push:
    branches:
      - next

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Enter changeset pre mode
        run: |
          pnpm changeset pre enter next || echo "Pre mode may already be active"

      - name: Create Pre-Release PR
        id: changesets
        uses: changesets/action@v1
        with:
          title: "ðŸ¦‹ PRE-RELEASE"
          version: pnpm changeset version
          publish: pnpm changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Exit changeset pre mode if published
        if: steps.changesets.outputs.published == 'true'
        run: |
          pnpm changeset pre exit

      - name: Commit pre mode exit
        if: steps.changesets.outputs.published == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .changeset/config.json
          git commit -m "chore: exit changeset pre mode"
          git push
