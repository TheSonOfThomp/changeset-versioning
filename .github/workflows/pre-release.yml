name: Pre-Release

# On PRs into `next`
# - open a "Pre-Release" PR targeted at `next`

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - next

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  release:
    name: "Pre-Release"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Update baseBranch to next
        run: |
          # Temporarily modify changeset config to use next as baseBranch
          # Note: changesets/action doesn't support baseBranch as an input parameter, so we must modify the config file directly
          jq -i '.baseBranch = "next"' .changeset/config.json

      - name: Enter changeset pre mode
        run: |
          pnpm changeset pre enter next || echo "Pre mode may already be active"

      - name: Create Pre-Release PR
        uses: changesets/action@v1
        with:
          title: "ðŸ¦‹ PRE-RELEASE"
          version: pnpm changeset version
          publish: pnpm changeset publish
          commit: "chore: version packages for pre-release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
