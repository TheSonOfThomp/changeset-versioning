name: Check for Major Changes

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  check-major-changes:
    name: Check for Major Changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm install

      - name: Check for major changesets
        id: check_changesets
        run: bash .github/workflows/scripts/check-major.sh

      - name: Check if `next` branch exists
        if: steps.check_changesets.outputs.has_major == 'true'
        id: next_branch
        run: bash .github/workflows/scripts/check-next.sh

      - name: Create next branch
        if: steps.check_changesets.outputs.has_major == 'true' && steps.next_branch.outputs.exists == 'false'
        run: |
          git fetch origin main:main
          git checkout -b next origin/main
          git push origin next

      - name: Update PR base branch to next
        if: steps.check_changesets.outputs.has_major == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              base: 'next'
            });
            console.log('Updated PR base branch from main to next');
