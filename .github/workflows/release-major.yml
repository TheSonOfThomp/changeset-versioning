name: Merge Next

# On PRs into `next`, open/update a merge PR targeted at `main`

on:
  push:
    branches:
      - next

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Create "Merge Next" PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: existingPRs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:next`,
              base: 'main'
            });

            const pr = existingPRs[0] || (await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ¤– Merge Next',
              head: 'next',
              base: 'main'
            })).data;

            console.log(`PR #${pr.number}: ${pr.html_url}`);
            core.setOutput('pr-number', pr.number);
            core.setOutput('pr-url', pr.html_url);
