name: Major Release

# On PRs into `next`
# - open a "Major Release" PR targeted at `main`

on:
  push:
    branches:
      - next

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  release:
    name: "Major Release"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Exit changeset pre mode
        run: |
          pnpm changeset pre exit || echo "Pre mode may already be active"

      # Create Release Pull Request or Publish
      - name: Create Release Pull Request or Publish
        uses: changesets/action@v1
        with:
          # On every PR to `next`, create a Major Release PR targeted at main.
          # Note: The changesets action will initially target the current branch (next),
          # but we'll change it to main in the next step.
          title: "ðŸ¦‹ MAJOR_RELEASE"
          version: pnpm changeset version
          # When the Major Release PR is merged
          publish: pnpm changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Change PR target branch to main
        uses: actions/github-script@v7
        with:
          script: |
            const headBranch = `changeset-release/${context.ref.replace('refs/heads/', '')}`;
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: headBranch
            });

            const pr = prs.find(p => p.title === 'ðŸ¦‹ MAJOR_RELEASE');
            if (pr && pr.base.ref !== 'main') {
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                base: 'main'
              });
              console.log(`Changed PR #${pr.number} target from ${pr.base.ref} to main`);
            }
