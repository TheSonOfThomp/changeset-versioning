name: Major Release

# On PRs into `next`
# - open a "Major Release" PR targeted at `main`

on:
  push:
    branches:
      - next

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  release:
    name: "Major Release"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Exit changeset pre mode
        run: |
          pnpm changeset pre exit || echo "Pre mode may already be active"

      - name: Check for changesets and version packages
        id: version
        run: .github/workflows/scripts/version-packages.sh

      - name: Create Major Release PR
        if: steps.version.outputs.version_updated == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          branch: changesets/major
          title: "ðŸ¦‹ MAJOR_RELEASE"
          base: main
          commit-message: "chore: version packages for major release"
          token: ${{ secrets.GITHUB_TOKEN }}
