name: Major Release

# On PRs into `next`
# - open a "Major Release" PR targeted at `main`

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - next

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  release:
    name: "Major Release"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      # Create Release Pull Request or Publish
      - name: Create Release Pull Request or Publish
        uses: changesets/action@v1
        with:
          # On every PR to `next`, create a Major Release PR targeted at main.
          # The changesets action uses baseBranch from .changeset/config.json (set to "main")
          # to determine the target branch for the release PR.
          title: "ðŸ¦‹ MAJOR_RELEASE"
          version: pnpm changeset version
          # When the Major Release PR is merged
          publish: pnpm changeset publish
          commit: "chore: version packages for major release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
