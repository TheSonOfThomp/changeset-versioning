name: Major Release

# On PRs into `next`
# - open/updates a "Major Release" PR targeted at `main`

on:
  push:
    branches:
      - next

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  release:
    name: "Major Release"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Exit changeset pre mode
        run: |
          pnpm changeset pre exit;

      - name: Create Major Release PR
        uses: peter-evans/create-pull-request@v5
        with:
          skip-if-pr-exists: true
          branch: changesets/major
          title: "ðŸ¤– Merge Next"
          base: main
          token: ${{ secrets.GITHUB_TOKEN }}
